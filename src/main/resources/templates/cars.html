<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th rowspan="2">count</th>
        <th colspan="3">Car</th>
    </tr>

    <tr>
    <th>model</th>
    <th>series</th>
    <th>color</th>
    </tr>


    <tr th:each="cars, state : ${cars}">
        <td th:utext="${state.count}">count</td>
        <td th:utext="${cars.model}">model</td>
        <td th:utext="${cars.series}">series</td>
        <td th:utext="${cars.color}">color</td>
    </tr>


</table>
</body>
</html>
